<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>postIt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/styles/style.css">
</head>
<body>

<!--Navigation bar-->
<header>
    <nav>
        <div>
            <img src="../../assets/images/paper-airplane.png">
        </div>
        <div class="search">
            <input type="text"/><button>Search</button>
        </div>
        <div>
            <img id="userpicture" src="../../assets/images/me.png">
        </div>
    </nav>
</header>

<!--Posts section-->
<section>

    <!--First post-->
    <div class="post">
        <ul>
            <li>
                <div class="user-info">
                    <img id="user" src="../../assets/images/me.png">
                    <h1>Sep 18, 2020 15:16</h1>
                </div>
                <div>
                    <img id="picture" src="https://qph.fs.quoracdn.net/main-qimg-8c0c321b73dcb61cbf5edc5d07b92d68.webp">
                    <h2>I think it's going to rain</h2>
                    <img id="thumbs-up" src="../../assets/images/like_button.png">
                </div>
            </li>
        </ul>
    </div>

    <div></div>

    <!--Second post-->
    <div class="post">
        <ul>
            <li>
                <div class="user-info">
                    <img id="user" src="../../assets/images/me.png">
                    <h1>Sep 18, 2020 15:16</h1>
                </div>
                <div>
                    <h2>Which weighs more, a pound of feathers or a pound of bricks? </h2>
                    <img id="thumbs-up" src="../../assets/images/like_button.png">
                </div>
            </li>
        </ul>
    </div>

    <div></div>

    <!--Third post-->
    <div class="post">
        <ul>
            <li>
                <div class="user-info">
                    <img id="user" src="../../assets/images/me.png">
                    <h1>Sep 18, 2020 17:18</h1>
                </div>
                <div>
                    <img id="picture" src="https://sm.ign.com/t/ign_ap/articlepage/r/rumor-batm/rumor-batman-arkham-collection-coming-to-xbox-one_8kyn.1280.jpg">
                    <h2>Felt cute, might delete later</h2>
                    <img id="thumbs-up" src="../../assets/images/like_button.png">
                </div>
            </li>
        </ul>
    </div>

</section>
</body>
</html>
