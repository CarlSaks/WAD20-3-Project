<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/styles/style.css">
    <title>Welcome to postIt! Please Log In</title>
</head>
<body>

    <!--outer content container-->
    <section>

        <!-- logo container -->
        <div class="page-logo">

            <img src="../../assets/images/paper-airplane.png" alt="PostIt Logo">

        </div>

        <!-- inner content container -->
        <div class="login-layer">
            <div class="login-container">
                <div class="flex-content">

                    <p>Welcome to postIt!</p>

                    <p class="small">
                        <a href="#">Create an Account</a>
                    </p>

                    <p class="small">Or</p>

                    <p>Please Log In</p>

                </div>

                <!-- Log In Form-->
                <form class="flex-content" autocomplete="off">

                    <!-- email input -->
                    <input type="email" name="email"
                        class="form-input" id="email-input" 
                        placeholder="   Email" autocomplete="off" 
                        autofocus>

                    <!-- password input -->
                    <input type="password" name="password" 
                        class="form-input" id="password-input" 
                        placeholder="   Password" autocomplete="new-password">

                    <button type="submit" id="login-button" onclick="location.href='dist/html/main.html'">Log In</button>

                    <p class="smaller">
                        <a href="#">Forgot password?</a>
                    </p>

                </form>
            </div>
        </div>
    </section>
</body>
</html>
